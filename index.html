<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaries of the Upheaval</title>
    <style>
        /* --- FONT IMPORT --- */
        /* We are now importing both the original 'Cinzel' and the new 'Cinzel Decorative' */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@700&display=swap');

        :root {
            --zelda-gold: #FFE4B5;
            --bubble-bg: rgba(255, 255, 255, 0.9);
            --bubble-text: #1a1a1a;
            --border-gold: #BDB76B;
            --mic-red: #ff4d4d;
        }

        body {
            margin: 0;
            /* The body and chat bubbles will still use the clean, readable font */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            overflow: hidden;
        }

        /* --- Responsive Backgrounds --- */
        body {
            background-image: url('/assets/background_mobile.gif');
        }

        @media (min-width: 768px) {
            body {
                background-image: url('/assets/background_desktop.gif');
            }
        }

        .header {
            text-align: center;
            padding: 15px;
            background: rgba(0,0,0,0.3);
        }

        .header h1 {
            /* --- FONT CHANGE --- */
            /* The main title now uses the more ornate "Cinzel Decorative" font */
            font-family: 'Cinzel Decorative', serif;
            /* --- GOLD EFFECT --- */
            /* Create a linear gradient for a gold effect */
            background-image: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            /* Clip the background to the text */
            -webkit-background-clip: text;
            background-clip: text;
            /* Make the text color transparent so the background shows through */
            color: transparent;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            margin: 0;
            font-size: 2em;
        }

        .header p {
            /* The subtitle uses the original, more readable 'Cinzel' */
            font-family: 'Cinzel', serif;
            color: #E0E0E0;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-bubble {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 10px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .ai-bubble {
            background-color: var(--bubble-bg);
            color: var(--bubble-text);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .user-bubble {
            background-color: var(--bubble-bg);
            color: var(--bubble-text);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .ai-bubble img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .input-area {
            padding: 15px;
            background-color: transparent;
            border-top: 2px solid var(--border-gold);
        }

        #chat-form {
            display: flex;
            align-items: center;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1rem;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--zelda-gold);
        }

        #chat-form button {
            margin-left: 10px;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: var(--zelda-gold);
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #mic-button {
            background-color: var(--zelda-gold);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
            flex-shrink: 0;
            font-size: 24px; /* For emoji icon */
        }

        #mic-button.recording {
            background-color: var(--mic-red);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 77, 77, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); }
        }
        
        .spinner {
            align-self: flex-start;
            margin-bottom: 10px;
        }
        
        .spinner-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--zelda-gold);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .spinner .dot1 { animation-delay: -0.32s; }
        .spinner .dot2 { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

    </style>
</head>
<body>

    <div class="header">
        <!-- CROWN REMOVED FROM HERE -->
        <h1>Diaries of the Upheaval</h1>
        <p>A Q&A guide to Hyrule, hosted by Princess Zelda</p>
    </div>

    <div class="chat-container" id="chat-container">
        <!-- Chat messages will be appended here -->
    </div>

    <div class="input-area">
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask your question here..." autocomplete="off">
            <button type="submit" id="send-button">Send</button>
            <button type="button" id="mic-button">üéôÔ∏è</button>
        </form>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_BASE_URL = '';

        // --- DOM ELEMENTS ---
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const micButton = document.getElementById('mic-button');
        
        // --- STATE VARIABLES ---
        let chatHistory = [];
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let mediaStream;

        // --- UI FUNCTIONS ---

        function addMessage(sender, text, imageUrl = null) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble');
            
            if (sender === 'ai') {
                bubble.classList.add('ai-bubble');
                const textNode = document.createElement('p');
                
                const cleanedTextForDisplay = text.replace(/\|\|\|SPEAK\|\|\|/g, "").replace(/\|\|\|NOSPEAK\|\|\|/g, "");
                textNode.innerHTML = cleanedTextForDisplay.replace(/\n/g, '<br>');
                
                bubble.appendChild(textNode);
                if (imageUrl) {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    bubble.appendChild(img);
                }
            } else {
                bubble.classList.add('user-bubble');
                bubble.textContent = text;
            }
            
            chatContainer.appendChild(bubble);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showSpinner() {
            const spinner = document.createElement('div');
            spinner.id = 'spinner';
            spinner.classList.add('spinner');
            spinner.innerHTML = '<div class="spinner-dot dot1"></div><div class="spinner-dot dot2"></div><div class="spinner-dot dot3"></div>';
            chatContainer.appendChild(spinner);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideSpinner() {
            const spinner = document.getElementById('spinner');
            if (spinner) spinner.remove();
        }

        // --- CORE LOGIC ---

        async function processAndGetResponse(userText) {
            showSpinner();
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input: userText, chat_history: chatHistory }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Chat API error! status: ${response.status}. Server says: ${errorText}`);
                }

                const data = await response.json();
                const aiTextRaw = data.output;
                
                chatHistory = data.chat_history;
                hideSpinner();
                
                let content = aiTextRaw;
                let imageUrl = null;
                if (content.includes("|||IMAGE_URL:")) {
                    const parts = content.split("|||IMAGE_URL:");
                    content = parts[0];
                    imageUrl = parts[1];
                }
                
                addMessage('ai', content, imageUrl);
                synthesizeAndPlay(content);

            } catch (error) {
                console.error('Error getting agent response:', error);
                hideSpinner();
                addMessage('ai', 'My apologies, I seem to be having trouble connecting to the archives.');
            }
        }

        async function synthesizeAndPlay(text) {
            try {
                const response = await fetch(`${API_BASE_URL}/synthesize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text }),
                });
                if (!response.ok) throw new Error('Speech synthesis failed.');
                
                if (response.status === 204) {
                    console.log("Synthesize returned no content, skipping audio playback.");
                    return;
                }
                
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.play();

            } catch (error) {
                console.error('Synthesis Error:', error);
            }
        }
        
        async function sendAudioToServer(audioBlob) {
            addMessage('user', '[Speaking...]');
            showSpinner();

            const formData = new FormData();
            formData.append("audio_data", audioBlob, "recording.webm");

            try {
                const transcribeResponse = await fetch(`${API_BASE_URL}/transcribe`, {
                    method: 'POST',
                    body: formData,
                });

                if (!transcribeResponse.ok) {
                    const errorText = await transcribeResponse.text();
                    throw new Error(`Transcription failed with status ${transcribeResponse.status}. Server says: ${errorText}`);
                }
                
                const data = await transcribeResponse.json();
                const transcribedText = data.transcription;

                if (!transcribedText || transcribedText.trim() === "") {
                     throw new Error("Server returned empty transcription.");
                }

                const userBubbles = document.querySelectorAll('.user-bubble');
                userBubbles[userBubbles.length - 1].textContent = transcribedText;
                
                chatHistory.push({ type: 'human', content: transcribedText });
                processAndGetResponse(transcribedText);

            } catch (error) {
                console.error('Full Transcription Error:', error);
                const userBubbles = document.querySelectorAll('.user-bubble');
                if(userBubbles.length > 0) {
                    userBubbles[userBubbles.length - 1].remove();
                }
                addMessage('ai', "I am sorry, I could not understand what you said.");
            } finally {
                hideSpinner();
            }
        }

        // --- EVENT LISTENERS ---

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const userText = userInput.value.trim();
            if (!userText) return;
            
            addMessage('user', userText);
            chatHistory.push({ type: 'human', content: userText });
            userInput.value = '';
            
            processAndGetResponse(userText);
        });

        micButton.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    isRecording = true;
                    const options = { mimeType: 'audio/webm' };
                    mediaRecorder = new MediaRecorder(mediaStream, options);

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        mediaStream.getTracks().forEach(track => track.stop());
                        sendAudioToServer(audioBlob);
                        audioChunks = [];
                    };

                    mediaRecorder.start();
                    micButton.classList.add('recording');
                    micButton.textContent = '‚èπÔ∏è';

                } catch (err) {
                    console.error("Error accessing microphone:", err);
                    addMessage('ai', "I cannot seem to access your microphone. Please ensure you have granted permission in your browser settings.");
                    isRecording = false;
                }
            } else {
                if (mediaRecorder && mediaRecorder.state === "recording") {
                    mediaRecorder.stop();
                    isRecording = false;
                    micButton.classList.remove('recording');
                    micButton.textContent = 'üéôÔ∏è';
                }
            }
        });

        // --- INITIALIZATION ---
        
        const initialMessage = "Greetings. I am Princess Zelda. What knowledge of Hyrule do you seek?";
        addMessage('ai', initialMessage);
        chatHistory.push({ type: 'ai', content: initialMessage });

    </script>
</body>
</html>
